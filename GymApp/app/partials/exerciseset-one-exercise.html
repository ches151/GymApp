<md-dialog aria-label="{{ctrl.exerciseName}} prev session" ng-cloak style="max-width:840px;">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{ctrl.exerciseName}} prev session</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="ctrl.cancel()">
                    <i class="material-icons" aria-label="Close dialog">close</i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" flex>
                <div ng-repeat="exSet in ctrl.exerciseSets">
                    {{exSet.weight}} {{exSet.unit}}
                    <span style="font-size: 15pt; vertical-align: middle; line-height: 30pt;color:rgba(0,0,0,0.25);">&times;</span>
                    {{exSet.numberOfRepetitions}}
                </div>
            </div>
        </md-dialog-content>
        <!--<md-dialog-actions layout="row">
            <md-button ng-click="cancel()" style="margin-right:20px;">Close</md-button>
        </md-dialog-actions>-->
    </form>
</md-dialog>
