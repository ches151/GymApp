<body layout-xs="column" layout="row" ng-cloak="" ng-controller="MainCtrl as mainCtrl">
    <md-content flex="100" flex-sm="100" flex-xs="100" layout="column">
        <md-toolbar>
            <div class="md-toolbar-tools" flex="">
                <md-button class="md-icon-button" aria-label="Settings">
                    <i class="material-icons" ng-click="mainCtrl.showMenu()" ng-hide="mainCtrl.canGoBack()">menu</i>
                    <i class="material-icons" ng-click="mainCtrl.goBack()" ng-show="mainCtrl.canGoBack()">arrow_back</i>
                </md-button>
                <h2 g-current-time="'h:mm:ss a'" flex="grow"></h2>

                <span flex=""></span>
                <md-button class="md-icon-button" aria-label="Favorite" ng-click="mainCtrl.toggleFullScreen()">
                    <i class="material-icons">{{mainCtrl.fullscreen? "fullscreen_exit":"fullscreen"}}</i>
                </md-button>
                <md-button class="md-icon-button" aria-label="More">
                    <i class="material-icons">more_vert</i>
                </md-button>
            </div>
        </md-toolbar>
        <div class="view-container">
            <div ng-view="" class="view-frame"></div>
        </div>
    </md-content>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>

    <script src="/app/js/tools.js"></script>
    <script src="/app/js/gym.js"></script>
    <script src="/app/js/gym.directives.js"></script>
    <script src="/app/js/gym.services.js"></script>
    <script src="/app/js/gym.workout-list-controller.js"></script>
    <script src="/app/js/gym.workout-new-controller.js"></script>
    <script src="/app/js/gym.workout-edit-controller.js"></script>
    <script src="/app/js/gym.workout-session-controller.js"></script>

    <script>
        angular.module("gym")
            .constant("settings", {
                rootUrl: '//192.168.100.2:88',
            });
    </script>
</body>
</html>
